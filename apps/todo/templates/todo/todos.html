{% extends 'todo/base.html' %}
{% block title %}目標を進める{% endblock %}
{% block content %}
<h3 class="top mb-3">目標一覧</h3>
{% for message in get_flashed_messages() %}
<p style="color: red;">{{ message }}</p>
{% endfor %}
{% for todo in todos %}
<div class="mb-3">
    <a class="btn btn-lg btn-indigo-light" href="{{ url_for('todo.start_todo', todo_path=todo.todo_path, user_path=current_user.user_path) }}" role="button">{{ todo.todo_name }}</a>
    <span>&nbsp;</span>
    <a class="btn btn-lg btn-indigo-light" href="{{ url_for('todo.edit_todo', todo_path=todo.todo_path, user_path=current_user.user_path) }}" role="button">編集</a>
</div>
{% endfor %}
{% endblock %}
