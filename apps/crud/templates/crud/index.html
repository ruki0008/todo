{% extends 'crud/base.html' %}
{% block title %}タイトル{% endblock %}
{% block content %}
<h2>ユーザー一覧</h2>

<a href="{{ url_for('crud.create_user') }}">ユーザー新規作成</a>

<table>
    <tr>
        <td>ユーザーID</td>
        <td>ユーザー名</td>
        <td>メールアドレス</td>
    </tr>
    {% for user in users %}
    <tr>
        <td>
            <a href="{{ url_for('crud.edit_user', user_id=user.id) }}">{{ user.id }}</a>
        </td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
